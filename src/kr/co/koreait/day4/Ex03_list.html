<!DOCTYPE html>
<html lang="KR">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- <oL>: 순서가 있는 목록 -->
    <!-- <li> : 목록에서 각 항목을 나타내는 태그-->
        <oL>
            <li>첫번째</li>
            <li>두번째</li>
            <li>세번째</li>
        </oL>
        <oL type="a">
            <li>첫번째</li>
            <li>두번째</li>
            <li>세번째</li>
        </oL>
        <oL type="i">
            <li>첫번째</li>
            <li>두번째</li>
            <li>세번째</li>
        </oL>

    <!-- <ul>:순서가 없는 목록 -->
        <ul>
            <li>첫번째</li>
            <li>두번째</li>
            <li>세번째</li>
        </ul>
</body>
</html>
