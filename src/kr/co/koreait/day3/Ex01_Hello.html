<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🐹</title>
    <!-- 문서의 정보, 자바스크립트나 css 파일 불러오기, seo최적화 등의 목적으로 사용-->
</head>
<body>
    <!-- 실제 웹 페이지에 보여줄 모든 내용들이 들어가는 공간 -->
 🐹안녕하세요.🐹

    <!-- HTML에서 띄어 쓰기는 1칸만 적용됨
        여러카나 쓰고 싶으면 &nbsp;(이거 하나당 띄어쓰기 한칸) 사용
    -->
    Hello,&nbsp;&nbsp;&nbsp;World;
    <!-- con shift f5
        con f5
        con shift r
    -->
    <!-- <br> : 줄바꿈 태그 -->
    <!-- <hr> : 가로선 만들어주는 태그 -->
    <br>
    Hello Hello
    <hr>
    <!-- <h1>~<h6> :제목 태그 : 얘네는 한 줄을 다 차지(줄바꿈x) -->
    <h1>⭐h1 제목태그⭐</h1>
    <h2>h2 제목태그</h2>
    <h3>h3 제목태그</h3>
    <h4>h4 제목태그</h4>
    <h6>h6 제목태그</h6>
    <hr>
    <!-- <strong>,<br> :텍스트를 굵게 표시(강조)
        <br>그냥 두껍게
        <strong> 태그가 있으면 tts 같은 스크린리더가 읽을 때 좀 더 강조해서 읽어줌
    -->
    <strong>strong 태그</strong>
    <br>
    <b>b태그</b>
    <br>
    b태그
    <!-- <small> : 작은글씨 태그 -->
    <small>small 태그</small>
    <hr>

    <!-- <u> <s>: 밑줄, 취소선 -->
    <u> u 태그</u>
    <br>
    <s> s 태그</s>
    <hr>

    <!-- <p>: 단락태그-->
    <p> p 태그  </p>
    확인
    <hr>

    <!-- <sup>,<sub>:위 첨자, 아래 첨자 -->
    <p>
        이 태그는
        <sup> 위 첨자 sup입니다.</sup>
    </p>
    <P>
        이 태그는
        <SUB>아래 첨자 sub 태그 입니다.</SUB>
    </P>

    <!-- <img> : 이미지 불러오는 태그 -->
    <img src="./meow.png" alt="고양이사진">
    <img src="https://ssl.pstatic.net/melona/libs/1556/1556095/daeb5694ceb4e4ce0f5b_20260115150837114.jpg" alt="고양이사진">
    <hr>

    <!-- <a> : 하이퍼링크 태그 -->
    <a href="http://www.naver.com"> 네이버로 이동하기</a>
    <br>                        <!-- traget=self 기본값으로 들어가있는거-->
    <a href="http://www.naver.com" target="_blank"> 탭전환 네이버로 이동하기</a>
    <br><br><br><br><br>

    <!-- 이미지 클릭했을 때 네이버로 이동하기 -->
    <a href="https://www.naver.com" target="_blank">
        <img src="https://s.pstatic.net/shopping.phinf/20260105_0/3f33885f-9636-43e9-ac1d-91c1f36d0ea1.jpg?type=f294_378" alt="">
    </a>


</body>
</html>
