<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="handler-btn" onclick="handlerEvent()">이벤트 핸들러</button>
    <script>
        function handlerEvent(){
            alert("이벤트 핸들러가 실행되었습니다.")
        }
    </script>

    <hr>
    <button id="listener-btn">이벤트 리스너</button>
    <script>
        let btn = document.getElementById("listener-btn");
        btn.addEventListener('click', function(){
            alert("이벤트 리스너")
        })
    </script>

<hr>

    <button id="my-btn" onclick ="changeText()"> 버튼을 클릭 클릭</button>
    <script>

        let myBtn = document.getElementById("my-btn");
        let is_click = false;

        function changeText(){
            is_click = !is_click;
            if(!is_click){
                myBtn.textContent = "클릭 되었습니다.";
                //is_click = true;
            }else {
                myBtn.textContent ="취소 되었습니다.";
                //is_click = false;
            }
        }
    </script>

<hr>
    <button id="mouse-event-btn">클릭</button>
    <p id="msg"></p>
    <script>
        const mouseEventBtn= document.getElementById("mouse-event-btn");
            //요소 가지고 와서 안바꿀꺼면 const써도됨.
        const msg = document.getElementById('msg');

        mouseEventBtn.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            msg.textContent="마우스 우클릭";
        })
        // mouseEventBtn.addEventListener('mouseover', function() {
        //     msg.textContent="마우스 버튼 위로";
        // })

        //     msg.textContent="마우스 더블클릭";
        // })
    </script>
