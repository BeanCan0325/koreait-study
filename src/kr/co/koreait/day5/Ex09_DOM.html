<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="box-class" name="box-name">Box3</div>
    <div class="box-class" name="box-name">Box1</div>
    <div class="box-class">Box2</div>
    <div id="box-id-4">Box 4</div>
<!--    id는 고유해야함-->
    <div id="box-id-4">Box 5</div>

아이디 : <input type="text" id="user-id" value=""> <button type="button" onclick ="getId()">등록</button>
<!-- value에 값이 들어감 -->
    <div id="message"> </div>


    <script>

        function getId(){
            console.log("getId 함수가 호출되었습니다.")
            //클릭되면 user-id라는 id를 가진 요소 가져오기
            let userId = document.getElementById("user-id")
            console.log(userId)
            console.log(userId.type)
            console.log(userId.id)
            console.log(userId.value)


            //message라는 id 가진 요소 가져오기
            // - 가져온 요소의 텍스트 노드에 사용자가 입력한 값 넣기(textContent)

            let userMSG = document.getElementById("message")
            userMSG.textContent = userId.value;
            console.log(userId.value)

        }




        let box4 = document.getElementById("box-id-4");
        //div요소를 가져왔다. 저 아이디를 가진 div태그를 가져왔다.
        //가장먼저 가져오는애만 가져온다. (id가 똑같아도)
        console.log(box4);
        //순서도 중요한게  자바스크립트 동작하면서 바뀐거.
        // 즉 자바스크립트 태그가져오고 그걸
        // box4.innerHTML ="<strong>텍스트 바꿨음</strong>";
        //box4.innerHTML ="<button oneclick=\"alert('aa')\">버튼 </button>
        //-> 이거(innerHTML 보안상) 수정이 바로 되어서 안쓰는게 좋음
        box4.textContent = "<strong> 텍스트 바뀜</strong>";
        //대신 이거 쓰면됨


        let boxTag = document.getElementsByTagName("div");
        //태그 1000줄 되는데, 이거잘 안씀 구분이 안되기때문.
        // 태그이름으로라도 가져올수 있구나 정도로 알면됨.
        //# -> id선택자(css)
        // 콘솔로그 찍어보면 0,1,2, 이렇게 나오는데, <div>쭉있는데
        // 배열처럼 인식된다고 보면됨.
        console.log(boxTag);

        let boxClass = document.getElementsByClassName("box-class");
        //클래스 이름 작성한 애들만 가져오게 되는것.
        console.log(boxClass);

        let boxName = document.getElementsByName("box-name");
        console.log(boxName);

        // document.000s -> 여러개 가져온다.
        // document.id (단수) -> 하나 가져온다.

        //(콘솔) HTMLCollection 에서 가져오는것과
        // NodeList에서 가져오는것의 차이가 있음.
    </script>

    <input type="text" id="input_2" placeholder="아디입력"><button onClick="clickBtn()">버튼</button>
    <script>
        function clickBtn(){
            let input2 = document.getElementById("input_2");
            input2.value ="value에다 값 넣음";


            // DOM 요소를 자바스크립트 객체로 보여주는 기능(cosole.dir)
            console.dir(input2)
        }
    </script>

        }
