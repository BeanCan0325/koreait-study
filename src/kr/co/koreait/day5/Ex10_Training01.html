    <!-- Q2. 사용자로부터 숫자 3개를 입력받아 합을 계산하여
    div 태그에 텍스트로 출력 -->
    <hr>
    <input type="text" id="q2-num01"><br>
    <input type="text" id="q2-num02"><br>
    <input type="text" id="q2-num03"><br>

    <div id="msg"> 입력된 값의 합을 여기에 출력하세요</div>
    <button onclick ="q2()">제출</button>

    <script>
        //q2 함수 작성
        // -input 3개의 요소를 각각 가져오기
        // - 가져온 요소들의 value를 더하기
        // - 더한 값을 div 요소의 텍스트 노드에 추가(textContent)
        function q2(){
        let input1 = document.getElementById("q2-num01");
        let input2 = document.getElementById("q2-num02");
        let input3 = document.getElementById("q2-num03");
        // let sum = parseInt(input1.value) +parseInt(input2.value)+parseInt(input3.value);
        let sum = input1.value +input2.value+input3.value;
           let out = document.getElementById("msg");
           out.textContent= sum;
        }
    </script>
    <!-- 사용자로부터 숫자 1개를 입력받아 음수,양수, 0  판별, 결과 alert출력)-->
    <hr>
    <input type="text" id="q3-num"> <button onclick="q3()"> 제출</button>
    <script>
        function q3(){
        let input = parseInt(document.getElementById("q3-num").value);

            if(input > 0){
                alert("양수입니다.");
            }else if(input <0){
                alert("음수입니다.");
            }else{
                alert("0입니다.")
            }
        }
        //이게 "DOM조작이라고" 함

    </script>
